<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      .b {
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="profile">
          <img src="https://i.ibb.co/YkyVTvX/profile-Photo.png" alt="" />
        </div>
        <div class="name">
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>
        <div class="box">
          <div class="box1">
            <div style="padding: 15px">
              <h1>100</h1>
              <p>Posts</p>
            </div>
          </div>
          <div class="box2">
            <div style="padding: 15px">
              <h1>2,242</h1>
              <p>Follower</p>
            </div>
          </div>
          <div class="box3">
            <div style="padding: 15px">
              <h1>1,432</h1>
              <p>Following</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card1">
          <div class="card1_1 b"></div>
          <div class="card1_2 b"></div>
        </div>
        <div class="card2">
          <div class="card2_1">
            <div class="card2_1_1 b"></div>
            <div class="card2_1_2">
              <div class="card2_1_2_1 b"></div>
              <div class="card2_1_2_2 b"></div>
            </div>
          </div>
          <div class="card2_2 b"></div>
        </div>
      </div>
    </div>
  </body>
</html>
